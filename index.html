    <input 
      type="text" 
      id="guestInput" 
      class="classic-input" 
      placeholder="Enter your name..." 
      onkeyup="searchGuest()"
    />
    <button class="classic-button" onclick="searchGuest()">Search</button>

    <div id="suggestions" class="classic-suggestions hidden"></div>
  </div>

  <script>
    // Example guest list
    const guestList = [
      { name: "Alice Johnson", table: "Table 1" },
      { name: "Bob Smith", table: "Table 3" },
      { name: "Carlos Mendoza", table: "Table 2" },
      { name: "Diana Chang", table: "Table 4" }
    ];

    function searchGuest() {
      const input = document.getElementById("guestInput").value.toLowerCase();
      const suggestions = document.getElementById("suggestions");

      if (!input) {
        suggestions.classList.add("hidden");
        suggestions.innerHTML = "";
        return;
      }

      const matched = guestList.filter(guest =>
        guest.name.toLowerCase().includes(input)
      );

      if (matched.length === 0) {
        suggestions.innerHTML = "<p>No matching guest found.</p>";
      } else {
        suggestions.innerHTML = matched
          .map(g => `<p><strong>${g.name}</strong> - ${g.table}</p>`)
          .join("");
      }

      suggestions.classList.remove("hidden");
    }
  </script>
